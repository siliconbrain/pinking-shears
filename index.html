<html>
    <head>
        <meta charset="utf-8">
        <title>✂ Pinking Shears ✂</title>
        <style>
            html {
                background-color: rgb(191,191,191);
                font-family: sans-serif;
                font-size: 11pt;
            }
            img, canvas {
                border: 1px solid #888;
                margin: 0.5em;
            }
            input {
                margin: 0.5em 0;
            }
            #image-preview {
                background-color: fuchsia;
                height: 480px;
                object-fit: contain;
                width: 480px;
            }
            #resolution, #pixel-size {
                width: 46px;
            }
        </style>
        <script src="index.js"></script>
    </head>
    <body>
        <section id="controls">
            <div>
                <label for="image-file">Select an image you'd like to convert to pixel art: </label>
                <input type="file" id="image-file" accept="image/*">
            </div>
            <div>
                <label for="resolution">Output resolution:</label>
                <input type="number" id="resolution" required min="1" value="64">
                <label for="pixel-size">Output pixel size:</label>
                <input type="number" id="pixel-size" required min="1" value="4">
            </div>
        </section>
        <div>
            <img id="image-preview" width="480" height="480">
            <section id="algos">
            </section>
        </div>
    </body>
</html>
