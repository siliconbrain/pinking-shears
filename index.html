<html>
    <head>
        <meta charset="utf-8">
        <title>✂ Pinking Shears ✂</title>
        <script src="index.js"></script>
    </head>
    <body>
        <section id="controls">
            <div>
                <label for="input-image-file">Select an image you'd like to convert to pixel art: </label>
                <input type="file" id="input-image-file" accept="image/*">
            </div>
            <div>
                <label for="output-resolution">Output resolution:</label>
                <input type="number" id="output-resolution" required min="1" value="64">
                <label for="output-pixel-size">Output pixel size:</label>
                <input type="number" id="output-pixel-size" required min="1" value="4">
            </div>
        </section>
        <div>
            <img id="input-image-preview" width="480" height="480">
            <section id="algos"></section>
        </div>
    </body>
</html>
